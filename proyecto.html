<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturnite Studios | Proyecto</title>
    <link rel="icon" href="https://i.postimg.cc/25tg6zFM/custom-ava.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loader-wrapper"><img src="https://i.postimg.cc/25tg6zFM/custom-ava.png" class="loader-logo"></div>
    <div class="bg-fixed"></div>

    <a href="proyectos.html" class="back-nav"><i class='bx bx-left-arrow-alt'></i></a>

    <div class="lang-switcher">
        <button onclick="setLanguage('es')">ES</button>
        <button onclick="setLanguage('en')">EN</button>
    </div>

    <div id="main">
        <div id="detalle-dinamico" style="width: 100%;"></div>
    </div>

    <div id="modal-aviso" class="modal-overlay">
        <div class="glass text-center" style="max-width:450px;">
            <h2 data-key="modal.titulo" style="color:var(--morado-claro); margin-bottom:15px;">Attention</h2>
            <p data-key="modal.texto">Leaving to external link...</p>
            <div style="display:flex; gap:10px; margin-top:25px;">
                <button class="btn-download" onclick="continuarDescarga()" data-key="modal.continuar">Ok</button>
                <button class="btn-download" style="background:#333;" onclick="cerrarAviso()" data-key="modal.cancelar">Cancel</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
