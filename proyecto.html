<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando... | Saturnite Studios</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="loader-wrapper"><img src="https://i.postimg.cc/25tg6zFM/custom-ava.png" class="loader-logo"></div>
    <div class="bg-fixed"></div>

    <a href="proyectos.html" class="back-nav"><i class='bx bx-left-arrow-alt'></i></a>

    <div class="lang-switcher">
        <button onclick="setLanguage('es')">ES</button>
        <button onclick="setLanguage('en')">EN</button>
    </div>

    <div id="main">
        <div id="detalle-dinamico"></div>
    </div>

    <div id="modal-aviso" class="modal-overlay">
        <div class="glass" style="max-width:400px; text-align:center;">
            <h2 id="modal-title">Atención</h2>
            <p id="modal-text">Estás saliendo a un enlace externo.</p>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="btn-download" onclick="continuarDescarga()">Ok</button>
                <button class="btn-download" style="background:#333;" onclick="cerrarAviso()">X</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
